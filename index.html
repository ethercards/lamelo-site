            <p

            <h2

                class="btn-reset"
                href="https://discord.gg/v3nQGFUHad"
                target="_blank"
                >Chat with Melo</a
              >
            </div>
            <div
              data-animation="fadeInDown"
              data-animation-delay="600"
              data-out-animation="fadeOutUp"
              data-out-animation-delay="800"
            >
              <form id="subscription-form" class="notify" method="get">
                <div class="btn">
                  <label for="exampleInputEmail1">NOTIFY ME</label>
                  <input
                    class="form-control"
                    id="exampleInputEmail1"
                    name="email"
                    placeholder="Email"
                    type="email"
                    required
                  />
                  <button class="btn-reset" id="submit-form" type="submit">
                    <span class="gl-send top"></span>
                    <span class="gl-send bottom"></span>
                    <div class="spinner-border"></div>
                  </button>
                </div>
              </form>
            </div>
